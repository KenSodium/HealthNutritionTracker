<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Log in • CKD Diet Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container" style="max-width: 560px;">
    <a href="{{ url_for('home') }}" class="text-decoration-none">← Back to Home</a>
    <h1 class="mt-3">Log in</h1>
    <p class="text-muted">For demo purposes, no password is required.</p>

    <form method="post" class="card p-3 shadow-sm mb-3">
      <input type="hidden" name="mode" value="form">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" placeholder="Jane Doe">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" placeholder="jane@example.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Plan</label>
        <select name="plan" class="form-select">
          <option value="free">Free</option>
          <option value="premium" selected>Premium ($60/year)</option>
        </select>
      </div>
      <button class="btn btn-primary w-100">Continue</button>
    </form>

    <form method="post">
      <input type="hidden" name="mode" value="demo">
      <button class="btn btn-outline-secondary w-100">Continue as Demo User</button>
    </form>
  </div>
</body>
</html>
