<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Nutrition Tracker{% endblock %}</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

  <!-- Soft UI CSS (local) -->
  <link href="{{ url_for('static', filename='vendor/softui/css/soft-design-system.css') }}" rel="stylesheet">

  <!-- Your overrides -->
  <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet">

  {# Optional extra tags in <head> go here #}
  {% block head_extra %}{% endblock %}
</head>
<body>

  {% block content %}{% endblock %}

  <!-- JS (footer) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='vendor/softui/js/soft-design-system.min.js') }}"></script>

  {# Only one scripts block! #}
  {% block scripts %}{% endblock %}
</body>
</html>
