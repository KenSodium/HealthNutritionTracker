<!-- Templates/manual_entry.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Manual Nutrition Entry</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  <style>
    .grid { display: grid; grid-template-columns: 200px 1fr; gap: 8px 12px; max-width: 720px; }
    .row  { display: contents; }
    label { align-self: center; }
    input[type=text], input[type=number] { width: 100%; padding: 6px; }
    .section { margin-top: 16px; font-weight: 600; }
    .actions { margin-top: 16px; }
  </style>
</head>
<body>
  <main class="container">
    <h1>Add Food Manually (Nutrition Facts)</h1>

    <form method="post" action="{{ url_for('manual.submit') }}">
      <div class="grid">
        <div class="row"><label for="name">Food name</label><input id="name" name="name" type="text" value="{{ data.get('name','') }}"></div>
        <div class="row"><label for="brand">Brand (optional)</label><input id="brand" name="brand" type="text" value="{{ data.get('brand','') }}"></div>

        <div class="section">Serving</div><div></div>
        <div class="row"><label for="serving_amount">Serving amount</label>
          <input id="serving_amount" name="serving_amount" type="text" placeholder="e.g., 2/3 cup (55g), 1 slice, 40 g" value="{{ data.get('serving_amount','') }}">
        </div>
        <div class="row"><label for="serving_grams">Serving grams (if stated)</label>
          <input id="serving_grams" name="serving_grams" type="number" step="0.01" placeholder="e.g., 55" value="{{ data.get('serving_grams','') }}">
        </div>
        <div class="row"><label for="servings_per_container">Servings per container</label>
          <input id="servings_per_container" name="servings_per_container" type="text" value="{{ data.get('servings_per_container','') }}">
        </div>

        <div class="section">Label Nutrients (per serving on the label)</div><div></div>
        <div class="row"><label for="Calories">Calories (kcal)</label><input id="Calories" name="Calories" type="number" step="0.01" value="{{ data.get('Calories','') }}"></div>
        <div class="row"><label for="Sodium">Sodium (mg)</label><input id="Sodium" name="Sodium" type="number" step="0.01" value="{{ data.get('Sodium','') }}"></div>
        <div class="row"><label for="Potassium">Potassium (mg)</label><input id="Potassium" name="Potassium" type="number" step="0.01" value="{{ data.get('Potassium','') }}"></div>
        <div class="row"><label for="Protein">Protein (g)</label><input id="Protein" name="Protein" type="number" step="0.01" value="{{ data.get('Protein','') }}"></div>
        <div class="row"><label for="Carbs">Carbs (g)</label><input id="Carbs" name="Carbs" type="number" step="0.01" value="{{ data.get('Carbs','') }}"></div>
        <div class="row"><label for="Fat">Fat (g)</label><input id="Fat" name="Fat" type="number" step="0.01" value="{{ data.get('Fat','') }}"></div>
        <div class="row"><label for="Sat Fat">Sat Fat (g)</label><input id="Sat Fat" name="Sat Fat" type="number" step="0.01" value="{{ data.get('Sat Fat','') }}"></div>
        <div class="row"><label for="Mono Fat">Mono Fat (g)</label><input id="Mono Fat" name="Mono Fat" type="number" step="0.01" value="{{ data.get('Mono Fat','') }}"></div>
        <div class="row"><label for="Poly Fat">Poly Fat (g)</label><input id="Poly Fat" name="Poly Fat" type="number" step="0.01" value="{{ data.get('Poly Fat','') }}"></div>
        <div class="row"><label for="Sugar">Sugar (g)</label><input id="Sugar" name="Sugar" type="number" step="0.01" value="{{ data.get('Sugar','') }}"></div>
        <div class="row"><label for="Calcium">Calcium (mg)</label><input id="Calcium" name="Calcium" type="number" step="0.01" value="{{ data.get('Calcium','') }}"></div>
        <div class="row"><label for="Magnesium">Magnesium (mg)</label><input id="Magnesium" name="Magnesium" type="number" step="0.01" value="{{ data.get('Magnesium','') }}"></div>
        <div class="row"><label for="Iron">Iron (mg)</label><input id="Iron" name="Iron" type="number" step="0.01" value="{{ data.get('Iron','') }}"></div>
      </div>

      <div class="actions">
        <button type="submit">Save & Add to My Food List</button>
        <a href="{{ url_for('app_daily') }}">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
