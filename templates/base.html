<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Nutrition Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- (Optional) Bootswatch theme for nicer defaults: uncomment one -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css"> -->

  <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet">
  {% block head_extra %}{% endblock %}
  <style>
    :root{
      --brand:#175e72;       /* deep teal (determination) */
      --brand-soft:#a9d8d2;  /* soft aqua (comfort) */
      --bg:#f6fbff;          /* site background */
    }
    body { background: var(--bg); }
    .soft-card { border:0; border-radius:1rem; box-shadow:0 8px 24px rgba(0,0,0,.06); }
    .hero { background: linear-gradient(180deg,#eaf6f4,#fff); }
    .meter { height:10px;border-radius:999px;background:#eef1f4;overflow:hidden }
    .meter>div{height:100%}
    .link-muted{color:#6b7280;text-decoration:none}
    .link-muted:hover{color:#374151}
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  {% include "_navbar.html" %}
  <main class="flex-grow-1">{% block content %}{% endblock %}</main>
  {% include "_footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
